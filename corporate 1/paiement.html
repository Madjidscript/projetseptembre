<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css1/paiement.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cards">
      <!-- <div class="card1"></div> -->
      <div class="card2">
        <div class="croix">
          <a href=""><img src="../images/ferme1.png" alt="" /></a>
        </div>
        <h3>Contribution</h3>
        <form action="">
          <div class="input">
            <div class="champs" style="margin-bottom: 60px; margin-top: 25px">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="   enter votre email"
              />
            </div>
            <div class="champs" style="margin-bottom: 10px">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="   entrer votre password"
              />
            </div>

            <div class="operateur" style="margin: 30px auto">
              <button class="cliquer1">
                <img
                  class="img"
                  src="../images/orange.png"
                  alt=""
                  height="100px"
                  width="100px"
                />
              </button>
              <button class="cliquer2">
                <img
                  class="img"
                  src="../images/mtn.png"
                  alt=""
                  height="100px"
                  width="100px"
                />
              </button>
              <button class="cliquer3">
                <img
                  class="img"
                  src="../images/wave.png"
                  alt=""
                  height="100px"
                  width="100px"
                />
              </button>
            </div>

            <div class="champs pp1" style="margin-bottom: 60px">
              <input
                class="cache"
                type="number"
                name="contact"
                id="contact"
                placeholder="  entrer votre contact"
              />
            </div>
            <div class="champs pp2">
              <input
                type="number"
                name="montant"
                id="montant"
                placeholder="  entrer le montant"
              />
            </div>
            <p class="text">cliquez sur un operateur</p>
          </div>
          <div class="message">
            Nous avons le plaisir de vous informer que votre contributions a ete
            effectuer avec succes
          </div>
          <div class="pp3">
            <input type="submit" value="Soumettre" class="envoyer" />
          </div>
        </form>
      </div>
    </div>
    <script src="../dossier js/paiement.js"></script>
  </body>
</html>
