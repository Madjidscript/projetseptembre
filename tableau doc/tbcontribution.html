      <div class="box">
        <div class="hearder">
          <nav class="navbar">
            <p class="solde">solde:</p>
            <ul class="nav-links">
              <!-- icons hanberguer -->
              <input type="checkbox" id="checkbox_toggle" />
              <label for="checkbox_toggle" class="hamburger">&#9776;</label>

              <div class="menu">
                <li>
                  <input
                    type="search"
                    name=""
                    id=""
                    class="cherche"
                    placeholder="  search"
                  />
                </li>
                <li>
                  <a href="./corporate2/contact.html"
                    ><img src="../images/profil.png" alt="" class="profil"
                  /></a>
                </li>
              </div>
            </ul>
          </nav>
        </div>
        <div class="content">
          <!-- partie paiement -->
          <div class="cards" id="contribution">
            <div class="card2" style="height: auto">
              <div class="croix">
                <a href="../corporate2/tableau-bord.html"
                  ><img src="../images/ferme1.png" alt=""
                /></a>
              </div>
              <h3>Contribution</h3>
              <form action="">
                <div class="input">
                  <div
                    class="champs"
                    style="margin-bottom: 60px; margin-top: 25px"
                  >
                    <input
                      style="color: white"
                      type="date"
                      name="date"
                      id="date"
                      placeholder="   enter votre email"
                    />
                  </div>
                  <div class="champs" style="margin-bottom: 10px">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="   entrer votre password"
                    />
                  </div>

                  <div class="operateur" style="margin: 30px auto">
                    <button class="cliquer1">
                      <img
                        class="img1"
                        src="../images/orange.png"
                        alt=""
                        height="100px"
                        width="100px"
                      />
                    </button>
                    <button class="cliquer2">
                      <img
                        class="img2"
                        src="../images/mtn.png"
                        alt=""
                        height="100px"
                        width="100px"
                      />
                    </button>
                    <button class="cliquer3">
                      <img
                        class="img3"
                        src="../images/wave.png"
                        alt=""
                        height="100px"
                        width="100px"
                      />
                    </button>
                  </div>

                  <div class="champs" style="margin-bottom: 60px">
                    <input
                      class="cache"
                      type="number"
                      name="contact"
                      id="contacts"
                      placeholder="  entrer votre contact"
                    />
                  </div>
                  <div class="champs">
                    <input
                      type="number"
                      name="montant"
                      id="montant"
                      placeholder="  entrer le montant"
                    />
                  </div>
                  <p class="text">cliquez sur un operateur</p>
                </div>
                <div class="message">
                  Nous avons le plaisir de vous informer que votre contributions
                  a ete effectuer avec succes
                </div>
                <div >
                  <input type="submit" value="Soumettre" class="envoyer" />
                </div>
              </form>
            </div>
          </div>
          <!-- fin paiement -->
        </div>
      </div>
    </div>
